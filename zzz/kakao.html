<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="style.css">
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>kakako-form</title>
    </head>
    <body>
        <form>
            <div>
                <label for="first-name">First name</label>
                <input required id="first-name" type="text" placeholder="First name">
            </div>
            <div>
                <label for="last-name">Last name</label>
                <input required id="last-name" type="text" placeholder="Last name">
            </div>
            
            <div>
                <label for="email">Email</label>
                <input required id="email" type="email" placeholder="Email">
            </div>

            <div>
                <label for="user-name">Username</label>
                <input required id="user-name" type="text" placeholder="Username">
            </div>

            <div>
                <label for="password">Password</label>
                <input required id="password" type="password" placeholder="password" minlength="10">
            </div>

            <div>
                <label for="birth-date">Birth dete</label>
                <input required id="birth-date" type="date">
            </div>

            <div>
                <label for="How-happy-are-you">How happy are you?</label>
                <input required id="How-happy-are-you" type="range" list="happylist">
                <datalist id="happylist">
                    <option value="0"></option>
                    <option value="10"></option>
                    <option value="20"></option>
                    <option value="30"></option>
                    <option value="40"></option>
                    <option value="50"></option>
                    <option value="60"></option>
                    <option value="70"></option>
                    <option value="80"></option>
                    <option value="90"></option>
                    <option value="100"></option>
                </datalist>
            </div>

            <div>
                <label for="color">What is your fav. color?</label>
                <input required id="color" type="color">
            </div>
            <div>
               <input type="submit" value="Create Account">
            <div>

        </form>
    </body>
</html>
