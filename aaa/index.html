<!DOCTYPE html>
<html lang="kr">
  <head>
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>kakao</title>
  </head>
  <body>
    <div class="colortoto">
      <div class="bakc__color">
        <div class="playlist">
          <div><i class="fas fa-times"></i></div>
          <div class="playlist__title">Playlist</div>
          <div class="playlist__title"></div>
        </div>

        <header class="randomlove">
          <div class="randomlove__icons">
            <div class="randomlove__img">
              <i class="fas fa-images fa-lx"></i>
            </div>
            <div class="randomlove__text">
              <span>Rnadom Love</span>
              <span>by Divay Kapoor</span>
            </div>
          </div>
        </header>

        <nav class="btn-icon">
          <form class="btn-icons__img">
            <button><i class="fas fa-play"></i>Paly</button>
            <button><i class="far fa-heart"></i></button>
            <button><i class="fas fa-plus"></i></button>
          </form>
        </nav>

        <main class="playlist__list">
          <ul>
            <li>
              <div class="list">
                <div class="matargasti__color"></div>
                <div class="list__text">
                  <span>Matargasti</span>
                  <span>Mohit Chauhan</span>
                </div>
              </div>
            </li>
            <li>
              <div class="list">
                <div class="attitude__color"></div>
                <div class="list__text">
                  <span>Attitude</span>
                  <span>Lewis OfMan · Attitude</span>
                </div>
              </div>
            </li>
            <li>
              <div class="list">
                <div class="tryeverthing__color"></div>
                <div class="list__text">
                  <span>Try Everthing</span>
                  <span>Shakire · Zootopia</span>
                </div>
              </div>
            </li>
            <li>
              <div class="list">
                <div class="snflower__color"></div>
                <div class="list__text">
                  <span>Sunflower</span>
                  <span>Joseph Vincent · Sunflower</span>
                </div>
              </div>
            </li>
          </ul>
        </main>
      </div>
    </div>
    <script
      src="https://kit.fontawesome.com/2fbef50d27.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
