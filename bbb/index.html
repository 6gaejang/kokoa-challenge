<!DOCTYPE html>
<html lang="kr">
  <head>
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>kakao - lidrary</title>
  </head>
  <body>
    <header class="header-part">
      <div class="header-part__icons">
        <div><i class="fas fa-bars"></i></div>
        <div>Iibrary</div>
        <div><i class="fas fa-shopping-basket"></i></div>
      </div>

      <div class="header-part-search">
        <form class="header__search">
          <input type="text" placeholder="Search books...." />
          <span><i class="fas fa-search"></i></span>
        </form>
      </div>
    </header>

    <main class="main-part">
      <div class="main__BookOfTheDay">
        <div class="main__BookOfTheDay__bigtitle">Book Of The Day</div>
        <div class="main__BookOfTheDayCover">
          <img src="img/jinx.png" />
          <div class="main__info">
            <div class="main__BookOfTheDayInfo__title">
              <span>No Fixed Abode</span>
              <span>Journey Through</span>
            </div>
            <div class="main__BookOfTheDayInfo__star">
              <span><i class="fas fa-star"></i></span>
              <span><i class="fas fa-star"></i></span>
              <span><i class="fas fa-star"></i></span>
              <span><i class="fas fa-star"></i></span>
              <span><i class="fas fa-star"></i></span>
            </div>
            <div class="main__BookOfTheDayInfo__reference">
              <span>Game</span>
              <span>League of Legend</span>
            </div>
            <div class="main__BookOfTheDayInfo__btn">
              <button><i class="fas fa-bookmark fa-lg"></i></button>
              <button>Book Now</button>
            </div>
          </div>
        </div>
      </div>
      <div class="main__TopAdventures">
        <div class="main__TopAdventures__bigtitle">Top Adventures</div>
        <span class="main__TopAdventures__books">
          <div class="books__img">
            <img src="img/boxer.png" />
            <span
              ><i class="fas fa-star"></i><i class="fas fa-star"></i
              ><i class="fas fa-star"></i><i class="fas fa-star"></i
              ><i class="fas fa-star"></i
            ></span>
          </div>
          <div class="books__img">
            <img src="img/rengoku.png" />
            <span
              ><i class="fas fa-star"></i><i class="fas fa-star"></i
              ><i class="fas fa-star"></i><i class="fas fa-star"></i
              ><i class="fas fa-star"></i
            ></span>
          </div>
          <div class="books__img">
            <img src="img/hero.png" />
            <span
              ><i class="fas fa-star"></i><i class="fas fa-star"></i
              ><i class="fas fa-star"></i><i class="fas fa-star"></i
              ><i class="fas fa-star"></i
            ></span>
          </div>
          <div class="books__img">
            <img src="img/hell.png" />
            <span
              ><i class="fas fa-star"></i><i class="fas fa-star"></i
              ><i class="fas fa-star"></i><i class="fas fa-star"></i
              ><i class="fas fa-star"></i
            ></span>
          </div>
          <div class="books__img">
            <img src="img/one.png" />
            <span
              ><i class="fas fa-star"></i><i class="fas fa-star"></i
              ><i class="fas fa-star"></i><i class="fas fa-star"></i
              ><i class="fas fa-star"></i
            ></span>
          </div>
          <div class="books__img">
            <img src="img/nn.png" />
            <span
              ><i class="fas fa-star"></i><i class="fas fa-star"></i
              ><i class="fas fa-star"></i><i class="fas fa-star"></i
              ><i class="fas fa-star"></i
            ></span>
          </div>
        </span>
      </div>

      <div class="main__PopularAuthors">
        <div class="main__PopularAuthors__bigtitle">PopularAuthors</div>
        <div class="main__PopularAuthors__info">
          <div>
            <img src="img/martin.png" />
          </div>
          <div class="main__PopularAuthors__text">
            <div>George Raymond Richard Martin</div>
            <p>
              Modern American science fiction writer, screenwriter, producer and
              editor, winner of many literary awards
            </p>
          </div>
        </div>
      </div>
    </main>

    <script
      src="https://kit.fontawesome.com/2fbef50d27.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
